<body>
    <header class="header">
        <h1 class="app-heading">Connectful</h1>
        <nav>
            <ul class="app-menu">
                <li>
                    <a href="/dashboard.html">Login</a>

                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="submit" class='register_user_form' id='register_user_form'>
            <p>Please fill out all required * fields:</p>
            <label for="user_name">Name*</label>
            <input type="text" name="user_name" id="">
            <label for="user_email">Email*</label>
            <input type="email" name="" id="">
            <label for="user_password">Password*</label>
            <input type="password" name="" id="">
            <label for="password_match">Confirm Password*</label>
            <input type="password" name="password_match" id="password_match">
            <label for="user_industry">Industry</label>
            <select name="user_industry" id="user_industry">
                <option value="1">UI UX</option>
                <option value="2">Developer</option>
                <option value="3">Marketer</option>
                <option value="4">Sales</option>
                <option value="5">PR</option>
            </select>
            <button class='register_user_btn'>Register</button>
        </form>
    </main>

    <footer>

    </footer>
